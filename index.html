<!DOCTYPE html >
<html>
<head>
    <title>.::Six Games::. Sua loja de jogos!</title>
    <link rel="stylesheet" type="text/css" href="static/css/six.css" />
    <script src="static/js/jquery-1.7.min.js" type="text/javascript"></script>
    <script src="static/js/modernizr.js" type="text/javascript"></script>
    <script src="static/js/underscore-min.js" type="text/javascript"></script>
    <script src="static/js/six.js" type="text/javascript"></script>
</head>
<body>

<header id="six_header">
    <div id="header-top" class="container">


        <a href="/" id="logo" title="Six Games"></a>
        <form id="header_search" action="" class="search">
            <input id="six_header_search_bar" type="text" placeholder="Digite o nome do jogo" name="q" autocomplete="off" />
            <button class="btn btn-warning btn-large">BUSCAR</button>
        </form>

        <div class="user_line">
            <ul>
                <li><a href="content/register.html" id="subscribe_button" class="btn btn-primary">Cadastre-se</a></li>
                <li class="last">
                    <a href="content/login.html" id="login_button" class="btn btn-primary">Login</a>
                </li>
            </ul>
        </div>

        <div class="clear"></div>
    </div>

    <nav id="menu"></nav>

    <script type="text/template" id="template">
        <div class="container">
            <ul class="meio">
            <% _.each(listas, function(lista) { %>

                <li><a href="#" title="<%= lista.nome %>"><%= lista.nome %></a>
                    <ul>
                    <% _.each(lista.items, function(item, index, list) { %>
                        <li <% if(index == list.length-1) { print ("class='last'"); } %> ><a href="<%= item.link %>" class="ieie" title="<%= item.nome %>"><%= item.nome %></a></li>
                    <% }); %>
                    </ul>
                </li>
            <% }); %>
            </ul>
        </div>
    </script>

</header>
<div id="content">
    <div class="container categories-content">

    </div>

</div>


<footer>
     <div class="container">
         <a>Contato</a>
     </div>

</footer>
</body>
</html>
