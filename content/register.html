<!DOCTYPE html>
<html>
<head>
    <title></title>
</head>
<body>

<div class="auth-block">

    <h1>Cadastrar Usuario</h1>

    <form action="{% url register-view %}" method="post">

        <div class="form-row">
            <label for="nome">Nome:</label>
            <input required type="nome" name="nome" id="nome"/>
        </div>

        <div class="form-row">
            <label for="nascimento">Data de Nascimento:</label>
            <input required type="nascimento" name="nascimento" id="nascimento"/>
        </div>

        <div class="form-row">
            <label for="endereco">Endereco:</label>
            <input required type="endereco" name="endereco" id="endereco"/>
        </div>

        <div class="form-row">
            <label for="email">E-mail:</label>
            <input required type="email" name="email" id="email"/>
        </div>

        <div class="form-row">
            <label for="password">Password:</label>
            <input required type="password" name="password" id="password"/>
        </div>

        <div class="form-row">
            <label for="confirm-password">Confirm password:</label>
            <input required type="password" name="confirm-password" id="confirm-password"/>
        </div>

        <button type="submit" name="submit" class="btn btn-primary">Done!</button>
        <div class="clear"></div>
    </form>

</div>
</body>
</html>
